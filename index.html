<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <img class="bg-top" src="/images/bg-pattern-top.svg" alt="bg-top" />
    </div>
    <div>
      <img class="bg-bottom" src="/images/bg-pattern-bottom.svg" alt="bg-top" />
    </div>
    <main>
      <div class="container">
        <div>
          <img
            class="pattern-card"
            src="/images/bg-pattern-card.svg"
            alt="pattern-card"
          />
        </div>

        <div>
          <img
            class="image-victor"
            src="/images/image-victor.jpg"
            alt="image-victor"
          />
        </div>

        <div class="info">
          <h1>Victor Crest<span> 26 </span></h1>
          <p class="contry">London</p>
        </div>

        <hr />
        <div class="num">
          <p>80K</p>
          <p>803K</p>
          <p>1.4K</p>
        </div>

        <div class="follower">
          <p>Followers</p>
          <p>Likes</p>
          <p>Photos</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/mousa-creations">mousa creations</a>.
      </div>
    </footer>
  </body>
</html>
